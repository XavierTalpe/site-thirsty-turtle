---
layout: default
---

{% for post in paginator.posts %}
<article class="post">
  <div class="text">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <header>
      <img alt="date" src="/images/calendar.png"/> <span>{{ post.date | date: '%B %e, %Y' }}</span>
      <img alt="comments" src="/images/comments.png"/> <a class="dark" href="{{post.url}}#disqus_thread"></a>
    </header>
    <!--<aside>-->
    <!--<p>Fun Cat LOL</p>-->
    <!--</aside>-->
    {{ post.content }}
    <!--<aside>-->
    <!--<p>Categories or tags go here</p>-->
    <!--</aside>-->
  </div>
</article>
{% endfor %}
